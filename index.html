<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Laberinto</title>
      <link rel="stylesheet" href="css/information-items.css">
      <link rel="stylesheet" href="css/popup.css">
      <link rel="stylesheet" href="css/progress-bar.css">
      <link rel="stylesheet" href="css/maze.css">
      <link rel="stylesheet" href="css/cube.css">
      <link rel="stylesheet" href="css/main.css">
  </head>

  <body>   
    <div class="background">
      <!-- POP UP FOR STAR GAME -->
      <div id="popup-start" class="popup-start">
        <div class="popup-menu">
          <div id="image-popup" class="image-popup normal"></div>
          <button id="btn-start" class="btn-start" onclick="startGame()"></button>
          <button id="btn-resume" class="btn-resume hide" onclick="resumeGame()"></button>
        </div>
      </div>

      <div id="information-content" class="information-item hide">
        <div id="time">00:00</div>
        <div class="level"><span id="level-number">0</span><span id="level-title">Level</span></div>
        <button id="btn-pause" class="btn-pause" onclick="pauseGame()"></button>
      </div>

      <div id="progress-bar-container" class="progress-bar-container hide">
        <div class="flag-start"></div>
        <progress id="progress-bar" class="progress-bar" value="0" max="1000"></progress>
        <div class="progress-bar-img"></div>
        <div class="flag-end"></div>
        <div id="player-icon" class="progress-bar-player-icon"></div>
        <div id="enemy-icon" class="progress-bar-enemy-icon"></div>
      </div>
      
      <!-- MAIN CONTENT - MAZEGAME -->
      <div class="maze-container">
        <div id="cube-container" class="cube-container">

        </div>
      </div>
      
    </div>
  </body>
  <script type="text/javascript" src="js/astar.js"></script>

  <script type="text/javascript" src="js/progress-bar.js"></script>
  <script type="text/javascript" src="js/cube.js"></script>
  <script type="text/javascript" src="js/maze.js"></script>
  <script type="text/javascript" src="js/mazeGame.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
